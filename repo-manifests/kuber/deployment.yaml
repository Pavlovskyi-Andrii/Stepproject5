apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: dockerhubuser/test-app:TAG_PLACEHOLDER
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"