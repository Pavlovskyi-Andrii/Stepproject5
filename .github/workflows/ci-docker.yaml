name: Simple CI - Build & Push to Docker Hub

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: pavlovskyiandrii/test-app  # ← Замените на ваш username

jobs:
  build-and-push:
    name: Build Docker Image and Push to Hub
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔍 Debug - Show Structure
      run: |
        echo "📁 Repository structure:"
        find . -type f -name "Dockerfile" -o -name "*.py" -o -name "requirements.txt" | head -20
        echo ""
        echo "📄 Files in repo-code:"
        ls -la repo-code/ || echo "repo-code directory not found"
        echo ""
        echo "📄 Files in repo-code/app:"
        ls -la repo-code/app/ || echo "repo-code/app directory not found"
        
    - name: 📋 Show Build Info
      run: |
        echo "🚀 Building Docker image for commit: ${{ github.sha }}"
        echo "📦 Image will be tagged as: ${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo "📦 Image will be tagged as: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"
        echo "🐳 Dockerfile location: repo-code/Dockerfile"
        
    - name: 🔧 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 🔐 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: 🏗️ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./repo-code          # ← Указываем правильный контекст
        file: ./repo-code/Dockerfile  # ← Указываем правильный путь к Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE_NAME }}:latest
          ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        platforms: linux/amd64
        
    - name: ✅ Build Complete
      run: |
        echo "🎉 Build completed successfully!"
        echo ""
        echo "📦 Published images:"
        echo "   • ${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo "   • ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"
        echo ""
        echo "🔧 To test locally:"
        echo "   docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo "   docker run -p 8080:8080 ${{ env.DOCKER_IMAGE_NAME }}:latest"
