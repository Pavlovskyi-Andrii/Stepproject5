name: CI - Build and Push Docker

on:
  push:
    branches: [ "main" ]   # запускаем при пуше в main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/test-app:${{ github.sha }} ./repo-code
          docker tag ${{ secrets.DOCKER_USERNAME }}/test-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/test-app:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/test-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/test-app:latest
      - name: Update deployment image
        run: |
          TAG=${{ github.sha }}
          sed -i "s|image: .*|image: ***/test-app:${TAG}|" repo-manifests/kuber/deployment.yaml
          cd repo-manifests
          git add kuber/deployment.yaml

          git config user.email pavlovskyiandrii@gmail.com
          git config user.name pavlovskyiandrii
          cd repo-manifests
          git add kuber/deployment.yaml
          git commit -m "ci: update image to ${TAG}" || echo "no changes"
          git push
          

          
