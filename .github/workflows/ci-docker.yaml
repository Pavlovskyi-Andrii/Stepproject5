name: Simple CI - Build & Push to Docker Hub

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: pavlovskyiandrii/test-app  # â† Ğ—Ğ°Ğ¼ĞµĞ½Ğ¸Ñ‚Ğµ Ğ½Ğ° Ğ²Ğ°Ñˆ username

jobs:
  build-and-push:
    name: Build Docker Image and Push to Hub
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Debug - Show Structure
      run: |
        echo "ğŸ“ Repository structure:"
        find . -type f -name "Dockerfile" -o -name "*.py" -o -name "requirements.txt" | head -20
        echo ""
        echo "ğŸ“„ Files in repo-code:"
        ls -la repo-code/ || echo "repo-code directory not found"
        echo ""
        echo "ğŸ“„ Files in repo-code/app:"
        ls -la repo-code/app/ || echo "repo-code/app directory not found"
        
    - name: ğŸ“‹ Show Build Info
      run: |
        echo "ğŸš€ Building Docker image for commit: ${{ github.sha }}"
        echo "ğŸ“¦ Image will be tagged as: ${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo "ğŸ“¦ Image will be tagged as: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"
        echo "ğŸ³ Dockerfile location: repo-code/Dockerfile"
        
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./repo-code          # â† Ğ£ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚
        file: ./repo-code/Dockerfile  # â† Ğ£ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğº Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE_NAME }}:latest
          ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        platforms: linux/amd64
        
    - name: âœ… Build Complete
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo ""
        echo "ğŸ“¦ Published images:"
        echo "   â€¢ ${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo "   â€¢ ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"
        echo ""
        echo "ğŸ”§ To test locally:"
        echo "   docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo "   docker run -p 8080:8080 ${{ env.DOCKER_IMAGE_NAME }}:latest"
